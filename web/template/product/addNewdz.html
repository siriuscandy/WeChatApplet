<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>服装类</title>
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/LArea.css">
</head>

<body>
	<div class="content bgfff">
        <div class="gwcBnt"><div onclick="window.history.go(-1);" class="mui-icon mui-icon-back"></div><a href="#" class="bugIcon"><img src="img/icon1-5.png"></a></div>

        <ul class="dzLineA">
        	<li>新建收货地址</li>
            <li>
            	<span>收货人</span>
            	<p><input type="text" class="dzxqK" placeholder="陈维肖"></p>
            </li>
            <li>
            	<span>联系电话</span>
            	<p><input type="text" class="dzxqK" placeholder="123456789"></p>
            </li>
            <li>
            	<span>所在地区</span>
            	<div class="content-block">
                    <input id="demo1" type="text" readonly placeholder="选择所在地区"  value=""/>
                    <input id="value1" type="hidden" value="20,234,504"/>
                </div>
            </li>
            <li>
            	<span>详细地址</span>
            	<p><input type="text" class="dzxqK" placeholder="北发大厦"></p>
            </li>
            <li>
            	<span class="szdz">设置为默认地址</span>
            	<p class="kqBnt"><input type="checkbox" id="checkbox_c1" class="chk_3" /><label for="checkbox_c1"></label></p>
            </li>
        </ul>
        <div class="fbBnt">保存并使用</div>
    </div>
	<script src="js/mui.min.js"></script>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
    </script>
</body>
</html>
